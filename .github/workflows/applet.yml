name: Build and Deploy Applet
on:
  push:
    branches:
      - cheerpj
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Dependencies
        run: sudo apt-get install -y genisoimage
      - name: Install CheerpJ (1/3)
        run: wget https://d3415aa6bfa4.leaningtech.com/cheerpj_linux_2.1.tar.gz
      - name: Install CheerpJ (2/3)
        run: tar xvf cheerpj_linux_2.1.tar.gz
      - name: Build with Maven (1/2)
        run: mvn -B install --file pom.xml
      - name: Install CheerpJ (3/3)
        run: mvn install:install-file -Dfile=cheerpj_2.1/cheerpj-dom.jar -DgroupId=com.leaningtech -DartifactId=cheerpj-dom -Dversion=2.1 -Dpackaging
      - name: Build with Maven (2/2)
        run: cd client && mvn -B install --file pom_applet.xml && cd ..
      - name: Run custom deploy script
        run: cd client && ./deploy.sh && cd ..
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: cheerjpj_pages # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
